<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pratical</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Practical.css">
</head>
<body>
    <div class="mainblock">
        <header class="top text-center " >
            <img class="icontop-responsive center-block" src="https://img.icons8.com/fluency-systems-filled/48/000000/edit-user-male.png"/>
            REGISTER
        </header>
        <main class="mainsection">
            <form class="mainform text-center" method="get" action="#">
                <label>
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/user.png"/>
                <input type="text" name="username" placeholder="User name" required/>
                </label>
                <br/>
                <label>
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/password.png"/>
                    <input type="password" name="password" placeholder="********" required/>
                </label>
                <br/>
                <label>
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/password.png"/>
                    <input type="password" name="repassword" placeholder="********" required/>
                </label>
                <br/>
                <label>
                    <img src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/30/000000/external-email-seo-dreamstale-lineal-dreamstale.png"/>
                    <input type="email" name="emailabc" placeholder="Enter email"required/>
                </label>
                <br/>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox"/> I agree with to the <a href="#">Term of Service</a>
                </div>
                <br/>
                <button type="submit">Sign up</button>
                <p class="para "> Aready a member ? <a href="#">Login here</a> </p>
            </form>
        </main>
    </div>
<script src="JS/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
