<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<ul class="tonghop">

</ul>

                        <!----Pháº§n JS --->

    <script type="text/javascript" src="JS/jquery.js"></script>
    <script type="text/javascript">


            $.ajax({
                    url:"https://api.openweathermap.org/data/2.5/forecast",
                    data:{
                        q:"Hanoi,vietnam",
                        appid:"09a71427c59d38d6a34f89b47d75975c",
                        units:"metric"
                    },
                    method: "GET",
                    success: function (data){
                        var list = data.list;
                        for(var i=0;i<list.length;i++){
                            var dt = list[i].dt_txt;
                            var temp = list[i].main.temp;
                            var note = list[i].weather[0].description;
                            var logo = list[i].weather[0].icon;
                            var x = " <li>\n" +
                                "        <div class=\"thoitiet\">\n" +
                                "            <div class=\"dayandtime\">"+dt+"</div>\n" +
                                "            <div class=\"tempandlogo\">\n" +
                                "                <div class=\"temp\">\n" +
                                "                    <span>"+temp+"</span><sup>o</sup>C\n" +
                                "                </div>\n" +
                                "                <div class=\"logo\">\n" +
                                "                    <img src=\"http://openweathermap.org/img/wn/"+logo+"@2x.png\"/>\n" +
                                "                </div>\n" +
                                "            </div>\n" +
                                "            <div class=\"namewea\">"+note+"</div>\n" +
                                "        </div>\n" +
                                "    </li>";
                            $(".tonghop").append(x);
                        }
                    }
                }
                );


</script>

</body>
</html>
