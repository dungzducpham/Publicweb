<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/demobootstrap.css">

<body>

<section class="main col-xs-12">

            <h3 class="price text-center text-primary">"pr</h3>

<footer class="footer col-xs-12">

    <div>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>

    <script src="JS/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript">
    $.ajax(
        {
            url: "https://foodgroup.herokuapp.com/api/category/3",
            method: "GET",
            success: function (response) {
                let foods = response.data.foods;
                for (let i = 0; i < foods.length; i++) {
                    let name = foods[i].name; // khai báo kiểu var và let.
                    let anh = foods[i].image;
                    let pr = foods[i].price;
                    let x = "        <li>\n" +
                        "            <h2 class=\"name text-center text-muted\">"+name+"</h2>\n" +
                        "            <img class=\"anh-responsive center-block\" src="+anh+">\n"  +
                        "            <h3 class=\"price text-center text-primary\">"+pr+"</h3>\n" +
                        "        </li>";
                    // let x = "        <li>\n" +
                    //     "            <h2 class=\"name\">"+name+"</h2>\n" +
                    //     "            <img class=\"anh\" src="+anh+">\n" +
                    //     "            <h3 class=\"price\">"+pr+"</h3>\n" +
                    //     "        </li>";

                    $(".nd").append(x);
                }
            }
        }
    );
</script>
</body>
</html>
